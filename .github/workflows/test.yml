name: Validate & Test
on:
  push:
      branches:
      - main
      tags:
      - '*'
  pull_request:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install pytest
          pip install git+https://github.com/styx-api/boutiques-schema-pydantic.git
      - name: Run tests
        run: |
          pytest tests
