name: Validate & Test
on:
  push:
      branches:
      - main
      tags:
      - '*'
  pull_request:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
      
      - name: Test
        run: |
          uv --directory tooling run wrap test
