name: Publish to NPM

permissions:
  actions: write

on:
  workflow_dispatch:

jobs:
  npm-release:
    name: NPM Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          
      - name: Checkout styx
        uses: actions/checkout@v5
        with:
          repository: 'styx-api/styx'
          path: 'styx'
    
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          pyproject-file: "styx/pyproject.toml"
      
      - name: Compile
        run: |
          uv --directory styx run ../build.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies and build npm package
        run: |
          cd dist/niwrap-js
          npm install
          npm run build

      - name: Publish to NPM
        run: |
          cd dist/niwrap-js
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}